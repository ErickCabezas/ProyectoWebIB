<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Chaucherita</title>
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- Custom CSS-->
    <link href="css/estilos1.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ffe5179f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container fondo">

        <header class="row">
            <a href="index.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
        </header>

        <div class="row " >
            <h1 class="col-12 text-center font-titulo">Banco</h1>
            <form class="col-12 anchoIngreso" action="index.html" method="post">
                <div class="row g-3 align-items-center">
                    <div class="col-12">
                        <label for="monto" class="col-form-label mini-titulos">Monto:</label>
                        <input type="number" id="monto" class="form-control text-center transacciones money-input font-titulo" placeholder="+$0.00" min="0">
                    </div>
                    
                        <div class="mt-5 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <label for="date" class="col-form-label mini-titulos">Fecha:</label>
                        </div>
                        <div class="mt-5 col-sm-12 col-md-8 col-lg-8 col-xl-8 ">
                            <input type="date" id="date" class="form-control text-center transacciones">
                        </div>
                    
                    
                        <div class="mt-5 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <label for="categoria" class="col-form-label mini-titulos">Categoría:</label>
                        </div>
                        <div class="mt-5 col-sm-12 col-md-8 col-lg-8 col-xl-8 ">
                            <select id="categoria" class="form-select text-center transacciones">
                                <option selected>categoría</option>
                                <option value="1">Alimentación</option>
                                <option value="2">Salud</option>
                                <option value="3">Nómina</option>
                                <option value="3">Universidad</option>
                            </select>
                        </div>
                    
                    
                    <div class="mt-5 col-12">
                        <label for="descripcion" class="form-label mini-titulos">Descripción</label>
                        <textarea class="form-control text-center transacciones" id="descripcion" placeholder="Descripción" rows="3"></textarea>
                    </div>

                    <div class="text-center">
                        <a href="cuenta.html" class="col-md-5 col-xl-5 btn btn-primary m-3 mini-titulos">Guardar</a>
                        <a href="cuenta.html" class="col-md-5 col-xl-5 btn btn-secondary m-3 mini-titulos">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
