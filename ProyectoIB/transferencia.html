<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Chaucherita</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS-->

  <link href="css/estilos1.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3ffe5179f0.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container fondo">

    <header class="row">
      <a href="index.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
    </header>

    <div class="row">   
      <h1 class="col-12 text-center mt-3 font-titulo">Transferencia</h1>
      <!--cambiar nombre anchoIngreso-->
      <form class="col-12 anchoIngreso" action="cuenta.html" method="post">

        <div class="row g-4 m-3">

          <div class="col-xs-12 col-lg-3  d-flex align-items-center">
            <label for="cmbOrigen" class="col-form-label mini-titulos">Origen:</label>
          </div>

          <div class="col-xs-12 col-lg-9 d-flex justify-content-center">
            <select name="origen" class="form-select text-center transacciones" id="cmbOrigen" required>
              <option value="">...</option>
              <option value="1">Banco</option>
              <option value="2">Efectivo</option>
              <option value="3">Chaucherita</option>
            </select>
          </div>

          <div class="col-xs-12 col-lg-3 d-flex align-items-center">
            <label for="cmbDestino" class="col-form-label mini-titulos">Destino:</label>
          </div>
          <div class="col-xs-12 col-lg-9 d-flex justify-content-center">
            <select name="destino" class="form-select text-center transacciones" id="cmbDestino" required>
              <option value="">...</option>
              <option value="1">Banco</option>
              <option value="2">Efectivo</option>
            </select>
          </div>

          <div class="col-xs-12 col-lg-3 d-flex align-items-center">
            <label for="monto" class="col-form-label mini-titulos">Monto:</label>
          </div>
          <div class="col-xs-12 col-lg-9 d-flex justify-content-center">
            <input type="number" name="monto" class="form-control text-center money-input fs-5 font-titulo transacciones"
              placeholder="$0.00" min="0" required/>
          </div>


          <div class="col-xs-12 col-lg-3 d-flex align-items-center">
            <label for="concepto" class="col-form-label mini-titulos">Concepto:</label>
          </div>
          <div class="col-xs-12 col-lg-9 d-flex justify-content-center">
            <input class="text-center transacciones" type="text" name="concepto" placeholder="Descripción de la transacción"
            style="height: 50px; width: 100%" required/>
          </div>


         <div class="col-xs-12 col-lg-3 d-flex align-items-center">
              <label for="cmbCategoria" class="col-form-label mini-titulos">Categoría:</label>
            </div>
            <div class="col-xs-12 col-lg-9 d-flex justify-content-center">
              <select name="categoria" class="form-select text-center transacciones" id="cmbCategoria" required>
                <option value="" disabled>...</option>
                <option value="1" disabled>Alimentación</option>
                <option value="2" disabled>Salud</option>
                <option value="3" disabled>Nómina</option>
                <option value="4" disabled>Universidad</option>
                <option value="5" selected>Transferencia</option>
                

              </select>
            </div>


          <div class="text-center d-flex justify-content-around align-items-center">
              <!-- regresa a pantalla 9 si colocamos cancelar -->
              <a href="cuenta.html" class="col-xs-6 col-lg-6 btn btn-primary btnGyC m-3 ">Guardar</a>
              <!-- Guarda transacción si colocamos cancelar -->
              <a href="cuenta.html" class="col-xs-6 col-lg-6 btn btn-secondary btnGyC m-3 ">Cancelar</a>
          </div>

        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
