<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos1.css" />

    <script
      src="https://kit.fontawesome.com/3ffe5179f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Mi Chaucherita</title>
  </head>

  <body>
    <main class="container fondo ancho-cuenta">
      <header class="row">
        <a href="index.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </header>
      <h1 class="titulo text-center mt-3 font-titulo">Banco</h1>
      <h2 class="titulo text-center mt-3 font-titulo">$1000</h2>
      <div class="container botones-trans">
        <div class="opciones d-md-flex justify-content-md-center mt-4 column gap-5">
          <a
            href="egreso.html"
            class="btn btn-primary btn-round icono-cuenta mt-2"
            
          >
            <i class="fas fa-arrow-up-from-bracket fa-2x"></i>
          </a>
          <a
            href="ingreso.html"
            class=" btn btn-primary btn-round icono-cuenta mt-2"
          >
            <i class="fas fa-download fa-2x"></i>
          </a>
          <a
            href="transferencia.html"
            class="btn btn-primary btn-round icono-cuenta mt-2"
          >
            <i class="fas fa-arrow-right-arrow-left fa-2x"></i>
          </a>
        </div>
        <div class="container movimientos">
          <div class="table-responsive" style="width: 90%">
            <table
              class="table table-bordered table-striped"
              style="background-color: #ced4da"
            >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Origen</th>
                  <th>Categoria</th>
                  <th>Concepto</th>
                  <th>Fecha</th>
                  <th>Monto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>BANCO</td>
                  <td>ALIMENTACIÓN</td>
                  <td>Pago restaurante NOE</td>
                  <td>05/01/2023</td>
                  <td>-$50</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>BANCO</td>
                  <td>SALUD</td>
                  <td>Pago seguro médico</td>
                  <td>07/01/2023</td>
                  <td>-$100</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
