<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transacciones</title>
  <link href="css/estilos1.css" rel="stylesheet" />
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/3ffe5179f0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container fondo">
    
    <div class="row">
      <a href="configuracion.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
      <header>
        <h1 class="titulo col-12 text-center mt-3 font-titulo">
          Transacciones
        </h1>
      </header>
    </div>

    <div class="container-contenido  col-12 mt-4 p-2">
      <form action="index.html" method="POST">
        <fieldset>
          <div class="row m-5">
            <div class="col-xs-12 col-lg-3 d-flex align-items-center">
              <label for="cmbOrigen" class="col-form-label">Origen:</label>
            </div>
            <div class="col-xs-12 col-lg-9 d-flex justify-content-center">
              <select name="origen" class="form-select text-center" id="cmbOrigen" required>
                <option value="">...</option>
                <option value="1">Banco</option>
                <option value="2">Efectivo</option>
                <option value="3">Chaucherita</option>
              </select>
            </div>
          </div>

          <div class="row m-5">
            <div class="col-xs-12 col-lg-3 d-flex align-items-center">
              <label for="cmbDestino">Destino:</label>
            </div>
            <div class="col-xs-12 col-lg-9 d-flex justify-content-center">
              <select name="destino" class="form-select text-center" id="cmbDestino" required>
                <option value="">...</option>
                <option value="1">Banco</option>
                <option value="2">Efectivo</option>
                <option value="3">Chaucherita</option>
              </select>
            </div>
          </div>

          <div class="row m-5">
            <div class="col-xs-12 col-lg-3 d-flex align-items-center">
              <label>Monto:</label>
            </div>
            <div class="col-xs-12 col-lg-9 d-flex justify-content-center">
              <input type="number" name="monto" class="form-control text-center money-input fs-5 font-titulo"
                placeholder="$0.00" min="0" required/>
            </div>
          </div>

          <div class="row m-5">
            <div class="col-xs-12 col-lg-3 d-flex align-items-center">
              <label>Concepto:</label>
            </div>
            <div class="col-xs-12 col-lg-9 d-flex justify-content-center">
              <input class="text-center" type="text" name="concepto" placeholder="Descripción de la transacción"
                style="height: 50px; width: 100%" required/>
            </div>
          </div>

          <div class="row m-5">
            <div class="col-xs-12 col-lg-3 d-flex align-items-center">
              <label for="cmbCategoria">Categoría:</label>
            </div>
            <div class="col-xs-12 col-lg-9 d-flex justify-content-center">
              <select name="categoria" class="form-select text-center" id="cmbCategoria" required>
                <option value="" disabled>...</option>
                <option value="1" disabled>Universidad</option>
                <option value="2" disabled>Alimentacion</option>
                <option value="3" selected>Transferencia</option>
                <option value="4" disabled>Salud</option>

              </select>
            </div>
          </div>

          <div class="text-center">
              <!-- regresa a pantalla 9 si colocamos cancelar -->
              <a href="cuenta.html" class="btn btn-primary m-3 btnGyC">Guardar</a>
              <!-- Guarda transacción si colocamos cancelar -->
              <a href="index.html" class="btn btn-secondary m-3 btnGyC">Cancelar</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
