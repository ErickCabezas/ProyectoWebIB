<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transacciones</title>
    <link href="css/estilos1.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container fondo">
      <div class="row">
        <header>
          <h1 class="titulo col-12 text-center mt-3 font-titulo">
            Transacciones
          </h1>
        </header>
      </div>

      <div class="container contenido col-12 mt-4 p-2">
        <form action="index.html" method="POST">
          <fieldset>
            <div class="row m-5">
              <div class="col-3 d-flex align-items-center">
                <label for="cmbOrigen">Origen:</label>
              </div>
              <div class="col-9 d-flex justify-content-center">
                <select
                  name="origen"
                  class="form-select text-center"
                  id="cmbOrigen"
                >
                  <option value="">...</option>
                  <option value="1">Banco</option>
                  <option value="2">Efectivo</option>
                  <option value="3">Chaucherita</option>
                </select>
              </div>
            </div>

            <div class="row m-5">
              <div class="col-3 d-flex align-items-center">
                <label for="cmbDestino">Destino:</label>
              </div>
              <div class="col-9 d-flex justify-content-center">
                <select
                  name="destino"
                  class="form-select text-center"
                  id="cmbDestino"
                >
                  <option value="">...</option>
                  <option value="1">Banco</option>
                  <option value="2">Efectivo</option>
                  <option value="3">Chaucherita</option>
                </select>
              </div>
            </div>

            <div class="row m-5">
              <div class="col-3 d-flex align-items-center">
                <label>Monto:</label>
              </div>
              <div class="col-9 d-flex justify-content-center">
                <input
                  type="text"
                  name="monto"
                  class="form-control text-center money-input fs-5 font-titulo"
                  placeholder="$0.00"
                  min="0"
                />
              </div>
            </div>

            <div class="row m-5">
              <div class="col-3 d-flex align-items-center">
                <label>Concepto:</label>
              </div>
              <div class="col-9 d-flex justify-content-center">
                <input
                  class="text-center"
                  type="text"
                  name="concepto"
                  placeholder="Descripci贸n de la transacci贸n"
                  style="height: 50px; width: 100%"
                />
              </div>
            </div>

            <div class="row m-5">
              <div class="col-4 d-flex align-items-center">
                <label for="cmbCategoria">Categoria:</label>
              </div>
              <div class="col-8 d-flex justify-content-center">
                <select
                  name="categoria"
                  class="form-select text-center"
                  id="cmbCategoria"
                >
                  <option value="">...</option>
                  <option value="1">Universidad</option>
                  <option value="2">N贸mina</option>
                  <option value="3">Efectivo</option>
                  <option value="3">Comida</option>
                </select>
              </div>
            </div>

            <div class="row m-5">
              <div class="col-6 d-flex justify-content-center">
                <!-- regresa a pantalla 9 si colocamos cancelar -->
                <a href="cuenta.html" style="width: 80%; height: 40px"
                  ><button
                    type="button"
                    class="btn btn-primary"
                    style="width: 100%; height: 40px"
                  >
                    Guardar
                  </button></a
                >
              </div>

              <div class="col-6 d-flex justify-content-around">
                <!-- Guarda transacci贸n si colocamos cancelar -->
                <a href="index.html" style="width: 80%; height: 40px"
                  ><button
                    type="button"
                    class="btn btn-secondary"
                    style="width: 100%; height: 40px"
                  >
                    Cancelar
                  </button></a
                >
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
