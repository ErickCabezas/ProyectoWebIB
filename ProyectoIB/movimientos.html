<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/estilos1.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3ffe5179f0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="container fondo" style="min-height: 700px">
      <header class="row">
        <a href="index.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </header>
      <h1 class="titulo text-center mt-3 font-titulo">Movimientos</h1>
      <br />
      <div class="btnFecha" style="display: flex; justify-content: center">
        <button class="btn btn-primary btn-round">
          <i class="fas fa-calendar-alt fa-2x"></i>
        </button>
      </div>
      <div class="container movimientos" style="margin-top: 40px">
        <div class="table-responsive" style="width: 90%">
          <table
            class="table table-bordered table-striped"
            style="background-color: #ced4da"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Origen</th>
                <th>Categoria</th>
                <th>Fecha</th>
                <th>Monto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>CHINCHULIN</td>
                <td>Alimentacion</td>
                <td>05/01/2023</td>
                <td>$-50</td>
              </tr>
              <tr>
                <td>2</td>
                <td>EFECTIVO</td>
                <td>Salud</td>
                <td>07/01/2023</td>
                <td>$-100</td>
              </tr>
              <tr>
                <td>3</td>
                <td>CUENTA2</td>
                <td>Transferencia</td>
                <td>08/01/2023</td>
                <td>$-20</td>
              </tr>
              <tr>
                <td>4</td>
                <td>CUENTA3</td>
                <td>Transferencia</td>
                <td>08/01/2023</td>
                <td>+$20</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
