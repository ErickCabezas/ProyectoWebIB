<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- Custom CSS-->
    <link href="css/estilos1.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row fondo" >
            <h1 class="col-12 text-center">Universidad</h1>
            <form class="col-12">
                <div class="row g-3 align-items-center">
                    <div class="col-12">
                        <label for="monto" class="col-form-label">Monto:</label>
                        <input type="number" id="monto" class="form-control text-center money-input" placeholder="-$0.00" max="0">
                    </div>
                    <div class="col-4">
                        <label for="date" class="col-form-label">Fecha:</label>
                    </div>
                    <div class="col-8">
                        <input type="date" id="date" class="form-control text-center">
                    </div>
                    <div class="col-4">
                        <label for="categoria" class="col-form-label">Categoría:</label>
                    </div>
                    <div class="col-8">
                        <select id="categoria" class="form-select text-center">
                            <option selected>categoría</option>
                            <option value="1">Categoría 1</option>
                            <option value="2">Categoría 2</option>
                            <option value="3">Categoría 3</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" placeholder="Descripción del lenguaje" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" onclick="redireccionar()">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="redireccionar()">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script >
        function redireccionar() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
